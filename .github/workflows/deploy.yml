name: bicep deploy on azure

on:
  push:
    -main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: login to azure
        uses: azure/login@v1
        with:

      - name: Deploy Bicep Template
        run: |
          az deployment sub create --location eastus2 --template-file main.bicep --parameters eniviroment=prod
